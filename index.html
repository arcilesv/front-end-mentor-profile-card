<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__header">
      <img src="/images/image-victor.jpg" alt="background" class="card__header__picture">
    </div>
    <div class="card__content">
      <p class="name">Victor Crest <span class="age">26</span> </p>
      <p>London</p>
    </div>
    <div class="card__footer">
      <div class="stats">
        <p class="quantity">80K</p>
        <p class="heading">Followers</p>
      </div>
      <div class="stats">
        <p class="quantity">803K</p>
        <p class="heading">Likes</p>
      </div>
      <div class="stats">
        <p class="quantity">1.4K</p>
        <p class="heading">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
